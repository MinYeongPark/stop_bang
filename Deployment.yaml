apiVersion: apps/v1
kind: Deployment
metadata:
  name: stopbang
  labels:
    app: stopbang
spec:
  replicas: 3
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: stopbang
  template:
    metadata:
      labels:
        app: stopbang
        tier: stopbang
    spec:
      containers:
      - name: stopbang
        image: minyeongpark5/stop_bang:latest
        imagePullPolicy: Always
      env:
      - name: MAILER_ID
        valueFrom:
          configMapKeyRef:
            name: my-configmap
            key: MAILER_ID
      - name: MAILER_PW
        valueFrom:
          configMapKeyRef:
            name: my-configmap
            key: MAILER_PW
      - name: MAILER_HOST
        valueFrom:
          configMapKeyRef:
            name: my-configmap
            key: MAILER_HOST
      - name: MAILER_PORT
        valueFrom:
          configMapKeyRef:
            name: my-configmap
            key: MAILER_PORT
        ports:
        - containerPort: 3000
          name: stopbang
---
apiVersion: v1
kind: Service
metadata:
  name: stopbang
  labels:
    app: stopbang
spec:
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: stopbang
    tier: stopbang
  type: LoadBalancer